<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <main>
    <section id="calSection">
      <span id="clear">C</span>
      <span>
        <div class="display">
          <span id="calPreviousNumber" class="previous">111+11</span>
          <span id="calCurrentNumber" class="current">122</span>
        </div>
      </span>
      <span id="no7">7</span>
      <span id="no8">8</span>
      <span id="no9">9</span>
      <span id="callPlus">+</span>
      <span id="no4">4</span>
      <span id="no5">5</span>
      <span id="no6">6</span>
      <span id="callMinus">-</span>
      <span id="no1">1</span>
      <span id="no2">2</span>
      <span id="no3">3</span>
      <span id="callDivide">/</span>
      <span id="callDot">.</span>
      <span id="no0">0</span>
      <span id="callEqual">=</span>
      <span id="callMultiply">*</span>
    </section>
  </main>


  <script src="assets/lib/jquery-3.7.1.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
